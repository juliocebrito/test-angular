<mat-sidenav-container class="base-container">
  <mat-sidenav #sidenav mode="side" opened="true" class="base-sidenav">
    <mat-nav-list>
      <mat-list-item routerLink="/dashboard" routerLinkActive="active"><h2>Dashboard</h2></mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item routerLink="/dashboard/estaciones" routerLinkActive="active">Estaciones</mat-list-item>
      <mat-divider></mat-divider>
      <mat-divider></mat-divider>
      <mat-list-item routerLink="/dashboard/categories" routerLinkActive="active">Categories</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item routerLink="/dashboard/subcategories" routerLinkActive="active">Subategories</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item routerLink="/dashboard/products" routerLinkActive="active">Products</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item routerLink="/dashboard/services" routerLinkActive="active">Services</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item routerLink="/admin" routerLinkActive="active">Admin</mat-list-item>
      <mat-divider></mat-divider>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar  class="">
    <button *ngIf="sidenav" mat-mini-fab type="button" (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
  </mat-toolbar>
  
  <div class="base-sidenav-content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
