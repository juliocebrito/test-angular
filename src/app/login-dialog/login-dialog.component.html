<h2 mat-dialog-title>Login</h2>

<mat-dialog-content>
  <mat-form-field>
    <input matInput type="text" name="username" placeholder="Username" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="password" name="password" placeholder="Password" required>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button [mat-dialog-close]="true" type="submit">Submit</button>
</mat-dialog-actions>
