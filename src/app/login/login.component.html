<h2 mat-dialog-title>Login</h2>

<mat-dialog-content>
  <mat-form-field>
    <input matInput type="email" name="email" placeholder="Email" [(ngModel)]="email" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="password" name="password" placeholder="Password" [(ngModel)]="password" required>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button [mat-dialog-close]="true" (click)="login()">Login</button>
</mat-dialog-actions>
